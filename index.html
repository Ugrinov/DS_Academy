<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Academy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <form class="form" action="https://60376bfd5435040017722533.mockapi.io/form" method="post">
        <h2 class="form__title">
          Задать вопрос
        </h2>
        <div class="form__line">
          <input type="text" name="name" class="form__input" placeholder="Фамилия Имя Отчество *" pattern="^[А-Яа-яЁё\s-]+$" required>
        </div>
        <div class="form__line">
          <input type="tel" name="phone" class="form__input" placeholder="Телефон *" pattern="^[0-9\s+-]+$" required>
        </div>
        <div class="form__line">
          <input type="email" name="email" class="form__input" placeholder="Email" required>
        </div>
        <div class="form__line">
          <input type="submit" class="form__button button" value="Отправить запрос">
        </div>
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
